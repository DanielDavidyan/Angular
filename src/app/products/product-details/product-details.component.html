<div *ngIf="product" id="space">
  <span> <img src="{{(product | async ).image}}" id="image" alt="{{(product | async ).name}}"> </span>
  <span>
    <p id="details"> {{(product | async ).name}} </p>
    <p> {{(product | async ).price}} </p>
    <p> {{(product | async ).description}} </p>
  </span>
</div>
