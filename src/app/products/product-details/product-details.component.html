<div *ngIf="product" id="space">
  <ng-container *ngIf="product|async as product">
    <span> <img alt="{{product.name}}" id="image" src="{{product.image}}"> </span>
    <span>
    <p id="details"> {{product.name}} </p>
    <p> {{product.price}} </p>
    <p> {{product.description}} </p>
  </span>
  </ng-container>
</div>
